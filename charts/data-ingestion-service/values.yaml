kubernetesClusterDomain: cluster.local

dataIngestionService:
  image:
    repository: aktosecurity/data-ingestion-service@sha256:d53854b0eac22c85888c3cb15888d1e91e16e1bb9846f32b8d0e8a504ca22c89
    tag: ""
  imagePullPolicy: Always

  env:
    aktoTrafficBatchSize: "100"
    aktoTrafficBatchTimeSecs: "10"
    aktoKafkaBrokerUrl: akto-mini-runtime-mini-runtime:9092
    aktoKafkaProducerBatchSize: "10"
    aktoKafkaProducerLingerMs: "10"
    aktoKafkaTopicName: "akto.api.logs"
    aktoLogLevel: "WARN"
    aktoKafkaReconnectIntervalSeconds: "70"

  resources:
    requests:
      cpu: 500m
      memory: "512Mi"
    limits:
      cpu: 1
      memory: "1Gi"

  replicas: 1

  service:
    type: LoadBalancer
    port: 8080
    targetPort: 8080
    internal: true
    # Comma-separated subnet IDs, e.g., "subnet-xxx,subnet-yyy,subnet-zzz"
    subnets: ""

  restartPolicy: Always
