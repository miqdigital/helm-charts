{{- if .Values.agentGuardExecutor.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "akto-ai-guardrails.fullname" . }}-executor
  labels:
    {{- include "akto-ai-guardrails.agentGuardExecutor.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.agentGuardExecutor.replicas }}
  selector:
    matchLabels:
      {{- include "akto-ai-guardrails.agentGuardExecutor.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "akto-ai-guardrails.agentGuardExecutor.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "akto-ai-guardrails.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: agent-guard-executor
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.agentGuardExecutor.image.repository }}:{{ .Values.agentGuardExecutor.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.agentGuardExecutor.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.agentGuardExecutor.service.targetPort }}
          protocol: TCP
        env:
        - name: PYTHONUNBUFFERED
          value: {{ quote .Values.agentGuardExecutor.env.pythonUnbuffered }}
        - name: PORT
          value: {{ quote .Values.agentGuardExecutor.env.port }}
        - name: HF_HOME
          value: {{ quote .Values.agentGuardExecutor.env.hfHome }}
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        {{- if .Values.agentGuardExecutor.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.agentGuardExecutor.livenessProbe.httpGet.path }}
            port: {{ .Values.agentGuardExecutor.livenessProbe.httpGet.port }}
          initialDelaySeconds: {{ .Values.agentGuardExecutor.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.agentGuardExecutor.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.agentGuardExecutor.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.agentGuardExecutor.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.agentGuardExecutor.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: {{ .Values.agentGuardExecutor.readinessProbe.httpGet.path }}
            port: {{ .Values.agentGuardExecutor.readinessProbe.httpGet.port }}
          initialDelaySeconds: {{ .Values.agentGuardExecutor.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.agentGuardExecutor.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.agentGuardExecutor.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.agentGuardExecutor.readinessProbe.failureThreshold }}
        {{- end }}
        resources:
          {{- toYaml .Values.agentGuardExecutor.resources | nindent 10 }}
        {{- if .Values.agentGuardExecutor.persistence.enabled }}
        volumeMounts:
        - name: model-cache
          mountPath: {{ .Values.agentGuardExecutor.persistence.mountPath }}
        {{- end }}
      {{- if .Values.agentGuardExecutor.persistence.enabled }}
      volumes:
      - name: model-cache
        persistentVolumeClaim:
          claimName: {{ include "akto-ai-guardrails.fullname" . }}-model-cache
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
